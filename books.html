<!DOCTYPE html>
<html>
    <head>
        <title>Matcha and Books</title>
        <style>
            /* Add a black background color to the top navigation */
            .topnav {
                background-color: #DB6B97;
                overflow: hidden;
            }

            /* Style the links inside the navigation bar */
            .topnav a {
                float: left;
                color: #f2f2f2;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-family:'Trebuchet MS';
                font-size: 17px;
            }

            /* Change the color of links on hover */
            .topnav a:hover {
                background-color: #F2FFE9;
                color: black;
            }

            .container {
                height: 1000px;
                margin: 20px;
                background-color: #A6CF98;
            }
        </style>
    </head>
    <body style="background-color: #557C55;">
        <div class="container">
            <div class="topnav">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </body>
</html>
