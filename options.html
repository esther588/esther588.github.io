<!DOCTYPE html>
<html>
    <head>
        <title>A Cozy Nook</title>
        <style>
            /* Add a black background color to the top navigation */
            nav {
                background-color: #B4CFB0;
                overflow: hidden;
            }

            /* Style the links inside the navigation bar */
            nav a {
                float: left;
                color: #f2f2f2;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-family:'Trebuchet MS';
                font-size: 17px;
            }

            /* Change the color of links on hover */
            nav a:hover {
                background-color: #F2FFE9;
                color: black;
            }

            .container {
                height: 1000px;
                margin: 20px;
                background-color: #94B49F;
            }

            .small-container {
                height: 600;
                margin: 20px;
                background-color: #94B49F;
            }

            .center-container {
                text-align: center;
                font-family:"Georgia", serif;
            }

            .alignleft {
                float: left;
                width: 33.33333%;
                text-align: left;
            }

            .aligncenter {
                float: left;
                width: 33.33333%;
                text-align: center;
            }

            .alignright {
                float: left;
                width: 33.33333%;
                text-align: right;
            }

            div {
                text-align: justify;
            }

            div img {
                display: inline-block;
            }

            div:after {
                content: '';
                display: inline-block;
                width: 100%;
            }

        </style>
    </head>
    <body style="background-color: #789395;">
        <div class="container">
            <nav>
                <a href="home.html">Home</a>
                <a href="#gifs">Gifs/Memes</a>                
                <a href="#books">Book Recs</a>
                <a href="#photos">Pictures</a>
                <a href="videos.html">Videos</a>
                <a href="#about">About</a>            
            </nav>
            <div id="home">
                <div class="center-container">
                    <h2>Hope you enjoy your stay here!</h2>
                </div>
                <div class="small-container">
                    <img src="https://c.tenor.com/Q8iB1LY2jB4AAAAM/teletubbies-crazy-dance.gif" width="420" height="320">
                    <img src="https://pbs.twimg.com/media/FE5Pi6sX0AMTuBQ?format=jpg&name=large" alt="Roma Montagov and Juliette Cai" width="420" height="320">
                    <video controls width="410" height="320">
                        <source src="videos/harryosbourn.mp4" type="video/mp4">Sorry, your browser doesn't support embedded videos.
                    </video>
                </div>
                <div class="center-container">
                    <p class="alignleft" style="font-size:15px">&nbsp;Yellow Teletubby dancing in a tutu.</p>
                    <p class="aligncenter" style="font-size:15px">Roma Montagov and Juliette Cai from These Violent Delights and Our Violent Ends. Both by Chloe Gong.</p>
                    <p class="alignright" style="font-size:15px">Fancam of James Franco as Harry Osbourn from Spiderman.</p>
                </div>
            </div>
        </div>

</html>
